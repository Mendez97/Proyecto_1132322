<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" media="screen" href="css/style.css">
  <link rel="stylesheet" href="css/estilos.css">
  <title>Registro</title>
  <div id="particles-js" class="contenedor-formulario">
  </div>
</head>

    <body>
        <div class="contenedor-formulario">
            <div class="wrap">
              <form action="" class="formulario" name="formulario_registro" method="get">
                <div>
                <fieldset>
                <legend>Registro</legend>
                  <div class="Nombre">
                    <input type="text" id="nombre" name="nombre">
                    <label class="label" for="nombre">Nombre:</label>
                  </div>
                   <div class="User">
                    <input type="text" id="User" name="User">
                    <label class="label" for="User">Usuario:</label>
                  </div>
                  <div class="Email">
                    <input type="email" id="correo" name="correo">
                    <label class="label" for="correo">Correo:</label>
                  </div>
                  <div class="Password1">
                    <input type="password" id="pass" name="pass">
                    <label class="label" for="pass">Contraseña:</label>
                  </div>
                  <div class="password2">
                    <input type="password" id="pass2" name="pass2">
                    <label class="label" for="pass2">Repetir Contraseña:</label>
                  </div>
                  <div class="Terminos">
                    <input type="checkbox" name="terminos" id="terminos" value="true">
                    <label for="terminos">Acepto los Terminos y Condiciones</label>
                  </div>
                  <div class="Registro">
                    <input type="submit" id="btn-submit" value="Registrarse">
                  <div/>
                  </fieldset>
                </div>
              </form>
            </div>
          </div>
        </div>

    </body>
</html>
