<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" media="screen" href="css/style.css">
  <link rel="stylesheet" href="css/estilos.css">
  <title>Registro de usuario</title>
  <div id="particles-js" class="contenedor-formulario">
  </div>
</head>

    <body>
        <div class="contenedor-formulario">
            <div class="wrap">
              <form action="" class="formulario" name="formulario_registro" method="get">
                <div>
                <fieldset>
                <legend>Nuevo usuario / Editar usuario</legend>
                  <div class="Nombre">
                    <input type="text" id="nombre" name="nombre">
                    <label class="label" for="nombre">Nombre:</label>
                  </div>
                   <div class="Documento">
                    <input type="text" id="Documento" name="Documento">
                    <label class="label" for="Documento">Numero documento:</label>
                  </div>
                  <div class="Telefono">
                    <input type="text" id="Telefono" name="Telefono">
                    <label class="label" for="Telefono">Numero de tel√©fono:</label>
                  </div>
                  <div class="Email">
                    <input type="Email" id="Email" name="Email">
                    <label class="label" for="Email">Correo electronico:</label>
                  <div class="Agregar">
                    <input type="submit" id="Agregar" value="Guardar">
                  <div/>
                  </fieldset>
                </div>
              </form>
            </div>
          </div>
        </div>

    </body>
</html>
