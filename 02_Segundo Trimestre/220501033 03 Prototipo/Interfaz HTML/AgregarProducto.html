<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" media="screen" href="css/style.css">
  <link rel="stylesheet" href="css/estilos.css">
  <title>Agregar producto</title>
  <div id="particles-js" class="contenedor-formulario">
  </div>
</head>

    <body>
        <div class="contenedor-formulario">
            <div class="wrap">
              <form action="" class="formulario" name="formulario_registro" method="get">
                <div>
                <fieldset>
                <legend>Nuevo producto / Editar producto</legend>
                 <div class="Codigo">
                    <input type="text" id="Codigo" name="Codigo">
                    <label class="label" for="Codigo">Cod producto:</label>
                  </div>
                   <div class="Categoria">
                    <input type="text" id="Categoria" name="Categoria">
                    <label class="label" for="Categoria">Categoria:</label>
                  </div>
                  <div class="Nombre">
                    <input type="text" id="nombre" name="nombre">
                    <label class="label" for="nombre">Nombre:</label>
                  </div>
                   <div class="Descipcion">
                    <input type="text" id="Descipcion" name="Descipcion">
                    <label class="label" for="Descipcion">Descipcion:</label>
                  </div>
                  <div class="Ingreso">
                    <input type="text" id="Ingreso" name="Ingreso">
                    <label class="label" for="Ingreso">Precio ingreso:</label>
                  </div>
                  <div class="Salida">
                    <input type="text" id="Salida" name="Salida">
                    <label class="label" for="Salida">Precio venta:</label>
                  </div>
                  <div class="Stock">
                    <input type="text" id="Stock" name="Stock">
                    <label class="label" for="Stock">Cantidad:</label>
                  </div>
                     <div class="Guardar">
                    <input type="submit" id="Guardar" value="Guardar">
                  <div/>
                  </fieldset>
                </div>
              </form>
            </div>
          </div>
        </div>

    </body>
</html>
